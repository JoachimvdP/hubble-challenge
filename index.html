<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/517af893d3.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type=text/css href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <div class="container">
      <section class="header">
        <img src="images/logo.svg" alt="The Huddle logo" class="logo-image">
      </section>
      <div class="hero-container">
      <section class="hero-image">
        <img src="images/illustration-mockups.svg" class="hero-img" alt="an image of what what our application looks like">
      </section>
      <section class="hero-text">
        <h1 class="hero-title">Build The Community Your Fans Will Love</h1>

        <p class="hero-subtext">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="button-container">
        <button class="register-button">Register</button>
        </div>
      </section>
      </div>
      <section class="social-icons">
        <div class="socials">
          <i class="fa-brands fa-facebook-f"><a></a></i>
        </div>
        <div class="socials"><i class="fa-brands fa-twitter"></i><a></a></div>
        <div class="socials"><i class="fa-brands fa-instagram"><a></a></i></div>
      </section>
    </div>
  </main>
</body>

</html>
